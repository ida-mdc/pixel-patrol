name: Run Benchmarks

on:
  workflow_dispatch: # Keep this for later
  push: # Remove later
    branches:
      - 'benchmark-performance'

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install your package
          pip install uv
          uv venv
          uv pip install -e "packages/pixel-patrol/.[dev]"
          uv pip install pytest

      - name: Run Benchmarks
        # Generates benchmark_results.csv
        run: |
          uv run pytest packages/pixel-patrol/tests/benchmarks/test_performance.py -v

      - name: Generate Report
        # Generates REPORT.md, *.png, and writes tables to Job Summary
        run: |
          uv run python packages/pixel-patrol/tests/benchmarks/generate_benchmark_report.py

      - name: Upload Artifacts
        # Zips up the results so you can download them later
        # No commits are made to the repo!
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report
          path: |
            packages/pixel-patrol/tests/benchmarks/benchmark_results/REPORT.md
            packages/pixel-patrol/tests/benchmarks/benchmark_results/assets/*.png
            packages/pixel-patrol/tests/benchmarks/benchmark_results/benchmark_results.csv
          retention-days: 30