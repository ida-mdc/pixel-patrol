name: Python Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test-packages:
    name: Test Python Packages
    strategy:
      matrix:
        os:
          - ubuntu-latest
        package:
          - pixel-patrol-base
          - pixel-patrol-loader-bioio
          - pixel-patrol-loader-zarr
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: packages/${{ matrix.package }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv and create venv
        run: |
          pip install uv
          uv venv

      - name: Install package dependencies
        run: uv pip install -e .

      - name: Run tests
        run: uv run pytest