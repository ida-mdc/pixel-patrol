name: Python Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test-packages:
    name: Test Python Packages
    strategy:
      matrix:
        # If on main (push) OR PR targeting main -> test on 3 OSes, else only ubuntu
        os: ${{ fromJson( (github.ref == 'refs/heads/main' || (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main')) && '["ubuntu-latest","windows-latest","macos-latest"]' || '["ubuntu-latest"]' ) }}
        package:
          - pixel-patrol-base
          - pixel-patrol-loader-bio
          - pixel-patrol-loader-zarr
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: packages/${{ matrix.package }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv and create venv
        run: |
          pip install uv
          uv venv

      - name: Install package dependencies
        run: uv pip install -e .

      - name: Run tests
        run: uv run pytest