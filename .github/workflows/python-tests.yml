name: Python Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    strategy:
      matrix:
        os: ${{ github.ref == 'refs/heads/main' || github.event.pull_request.base.ref == 'main' && fromJson('["ubuntu-latest", "windows-latest", "macos-latest"]') || fromJson('["ubuntu-latest"]') }}
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install uv and create virtual environment
      run: |
        pip install uv # Install uv itself
        uv venv        # Create the .venv virtual environment

    - name: Install project in editable mode
      run: |
        uv pip install -e .   

    - name: Run tests with pytest
      run: |
        uv run pytest # Use uv to run pytest within the managed environment