[project]
name = "pixel-patrol"
version = "0.4.0"
description = "Image prevalidation tool - PixelPatrol and its add-ons packages"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
dependencies = [
    "pixel-patrol-base==0.4.0",
    "pixel-patrol-image==0.4.0",
    "pixel-patrol-loader-bio==0.4.0",
]

[tool.uv]
package = true

[tool.setuptools]
license-files = ["LICENSE", "NOTICE", "THIRD_PARTY_LICENSES.md"]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-mock>=3.14.1",
]

[tool.uv.sources]
pixel-patrol-base = { path = "../pixel-patrol-base" }
pixel-patrol-image = { path = "../pixel-patrol-image" }
pixel-patrol-loader-zarr = { path = "../pixel-patrol-loader-zarr" }
pixel-patrol-loader-bio = { path = "../pixel-patrol-loader-bio" }